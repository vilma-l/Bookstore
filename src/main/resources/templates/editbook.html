<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit book</h1>
	
	<form method="post" action="#" th:action="@{/update/{id}(id=${book.id})}" th:object=${book}>
		<input type="hidden" value="${book.id}" />
		
		<label for="title">Title</label><br>
		 <input type="text" th:field="${book.title}" th:value="${book.title}" /><br>
		<label for="author">Author</label><br>
		 <input type="text" th:field="${book.author}" th:value="${book.author}" /><br>
		<label for="year">Year</label><br>
		 <input type="number" th:field="${book.year}" th:value="${book.year}" /><br>
		<label for="isbn">ISBN</label><br>
		 <input type="text" th:field="${book.isbn}" th:value="${book.isbn}" /><br>
		<label for="price">Price</label><br>
		 <input type="text" th:field="${book.price}" th:value="${book.price}" /><br>
		
		<label for="catlist">Category</label><br>
		 <select id="catlist" th:field="*{category}" th:value="${book.category.name}" class="form-control">
		 	<option th:each="category : ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
		 </select>
		
		<div style="clear: both; display: block; height: 10px;"></div>
		<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
	</form>
	
	<p><a href="/booklist">Back to book listing</a></p>
	
</body>
</html>
